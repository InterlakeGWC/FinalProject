<!doctype html>

<html lang="en"><head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  
<script type="text/javascript">
  
function othername() {
    var input = document.getElementById("test").value;
    alert(input);
}
  
</script></head>

  
<body background="color-scheme-378-main.png">

<title>
Coding Kitchen!

</title>


<div style="text-align:center">

<button>

<a href="http://interlakegwc.github.io/FinalProject/">

    <img src="CodingKitchenLogo.jpg" alt="CodingKitchenLogo" style="width:364px;height:288px;padding:30px 30px 30px 30px;">

</a>

</button>

<br>

<input type="text" id="test" placeholder="Type here..." required="">

<button onclick="othername()" id="searchResults">Search</button>

<!-- dropdown filters (mealtype, cuisine, taste restrictions, difficulty)-->
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="meal_type" class="dropdown-content">
    <button type="button">breakfast</button>
    <button type="button">linner</button>
    <button type="button">dessert</button>
  </div>
</div>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="taste" class="dropdown-content">
    <button type="button">savory</button>
    <button type="button">sweet</button>
  </div>
</div>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="cuisine" class="dropdown-content">
    <button type="button">American</button>
    <button type="button">Mexican</button>
    <button type="button">Italian</button>
    <button type="button">Chinese</button>
    <button type="button">Greek</button>
    <button type="button">African</button>
    <button type="button">Thai/Indian</button>
    <button type="button">Japanese</button>
  </div>
</div>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="restrictions" class="dropdown-content">
    <button type="button">lactose</button>
    <button type="button">gluten</button>
    <button type="button">meat</button>
  </div>
</div>

<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="difficulty" class="dropdown-content">
    <button type="button">easy</button>
    <button type="button">medium</button>
    <button type="button">hard</button>
  </div>
</div>

</div>

</body>

</html>
